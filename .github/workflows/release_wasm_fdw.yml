name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable (with wasm target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install cargo-component (pinned)
        run: cargo install cargo-component --version 0.21.1 --locked

      # Optional but recommended while debugging
      - name: Show WIT file
        run: |
          echo "----- wit/world.wit -----"
          ls -la wit || true
          cat wit/world.wit

      - name: Build WASM component
        run: cargo component build --release --target wasm32-unknown-unknown
