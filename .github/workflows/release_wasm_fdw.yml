name: Build and Release WASM

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install cargo-component
        run: cargo install cargo-component

      - name: Build WASM component
        run: cargo component build --release --target wasm32-unknown-unknown

      - name: Locate WASM file
        id: wasm
        run: |
          set -e
          WASM_PATH=$(ls target/wasm32-unknown-unknown/release/*.wasm | head -n 1)
          echo "wasm_path=$WASM_PATH" >> $GITHUB_OUTPUT
          echo "WASM file found at: $WASM_PATH"

      - name: Compute SHA256
        id: sha
        run: |
          set -e
          SHA=$(sha256sum "${{ steps.wasm.outputs.wasm_path }}" | awk '{print $1}')
          echo "sha256=$SHA" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.wasm.outputs.wasm_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print SHA256
        run: |
          echo "SHA256 checksum for Supabase:"
          echo "${{ steps.sha.outputs.sha256 }}"
